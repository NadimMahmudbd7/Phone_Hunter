<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- navBar Field -->
        <div class="navBar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid container" >
                  <a class="navbar-brand fw-bolder fs-4" href="">Phone House</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="">Link</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>



        <!-- Carusel -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img height="400px" src="image2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item ">
                <img height="400px" src="image.jpg" class="d-block w-100" alt="...">
              </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <main>

        <section>
            <div class="titleSection" >
                <h2 id="title" class="text-center mt-2 text-white py-2">Search Your Favourite Phone's</h2>
            </div>


            <!-- inputField -->
            <div class="input-group mb-3 w-50 mx-auto mt-3">
                <input id="inputField" type="text" class="form-control" placeholder="Your Phone name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search" class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="SearchBtn()">Search</button>
              </div>

              <!-- spinnerField -->
              <div class="spineer container text-center d-none" id="spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>
              
              <!-- Not Found -->
              <div id="totaldetails" class="middleSection">
                <div  class="notFoundPhone">
                  <h1 id="notfound" class="text-center text-danger d-none mt-5">Your Phone is Not found in Our Server</h1>
                </div>
  
  
                <!-- Phone Details -->
              <div  class="PhonesDetails">
                  <h1 id="details" class="text-center d-none mb-5 mt-5">Your Phone Details</h1>
                  <div id="phoneDetails">
                  </div>
              </div>
  
                <!-- PhoneList -->
                <div class="phoneList mb-5">
                  <div id="cards" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto mt-5">
                  </div>
                  <div id="seemore" class="flds d-flex justify-content-end container mt-5 d-none">
                    <input id="Seemores" style="width: 100px;" class="btn btn-primary" type="submit" value="SeeMore">
                  </div>
                </div>
  
              </div>
              
        </section>
    </main>
    




    <!-- script Field -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
